<! DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Sign Up
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<style>
  html {
    height: 100%;
  }
  body {
    height: 100%;
  }
  .global-container {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  form {
    padding-top: 10px;
    font-size: 14px;
    margin-top: 30px;
  }
  .card-title {
    font-weight: 300;
  }
  .btn-primary {
    font-size: 14px;
    margin-top: 20px;
    background-color: #58370c;
  }
  .login-form {
    width: 330px;
    margin: 20px;
    border-radius: 25px;
  }
  .sign-up {
    text-align: center;
    padding: 20px 0 0;
  }
  .alert {
    margin-bottom: -30px;
    font-size: 13px;
    margin-top: 20px;
  }
  .form-group input{
    border-radius: 25px;
  }
  .arrow {
    display: inline-block;
    width: 15px;
    height: 15px;
    border-top: 2px solid #000;
    border-right: 2px solid #000;
    margin-top: 8px;
    margin-left: 10px;
  }
  .arrow-left {
    transform: rotate(-135deg);
  }
  .rounded-box{
    position: relative;
    border-radius: 100px;
    width: 30px;
    height: 32px;
  }
  .rounded-box::before {
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -10px;
    border-width: 10px;
    border-style: solid;
    border-color: transparent transparent #f1f1f1 transparent;
  }
  .rounded-box:hover{
    background-color: lightblue;
    border: darkgray solid 1px;
  }
  .btn-block:hover{
    background-color: dodgerblue;
  }
</style>
<body th:style="'background-image:url(' + @{/images/background.jpg} + '); background-repeat: no-repeat; background-size: 100% 100%;'">

<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <div class="rounded-box">
        <a class="arrow arrow-left" href="javascript:history.back()"></a>
      </div>
      <h3 class="card-title text-center" th:text="#{lang.create}"> </h3>
      <div th:if="${error}">
        <div class="alert alert-danger" th:text="#{lang.e3}"></div>
      </div>
      <div th:if="${param.success}" th:text="#{lang.e4}">
        <div class="alert alert-info">
        </div>
      </div>

      <div class="card-text">

        <form  method="post"
               role="form"
               th:action="@{/register/save}">
          <div class="form-group">
            <label for="username" th:text="#{lang.username}"> </label>
            <input type="text" class="form-control form-control-sm" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password" th:text="#{lang.password}"></label>
            <input type="password" class="form-control form-control-sm" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="repeatedPassword" th:text="#{lang.rpassword}"></label>
            <input type="password" class="form-control form-control-sm" id="repeatedPassword" name="repeatedPassword" required>
          </div>
          <div class="form-group">
            <label for="firstName" th:text="#{lang.name}"> </label>
            <input type="text" class="form-control form-control-sm" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName" th:text="#{lang.surname}"></label>
            <input type="text" class="form-control form-control-sm" id="lastName" name="lastName" required>
          </div>
          <button class="btn btn-primary btn-block" type="submit" th:text="#{lang.register}"></button>

          <div class="sign-up">
            <span th:text="#{lang.text2}"></span>
            <a href="/login" th:text="#{lang.login}"> </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>

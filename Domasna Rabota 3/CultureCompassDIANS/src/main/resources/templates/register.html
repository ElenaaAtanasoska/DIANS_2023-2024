<! DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Sign Up
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<style>
  html {
    height: 100%;
  }
  body {
    height: 100%;
  }
  .global-container {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  form {
    padding-top: 10px;
    font-size: 14px;
    margin-top: 30px;
  }
  .card-title {
    font-weight: 300;
  }
  .btn {
    font-size: 14px;
    margin-top: 20px;
    background-color: #58370c;
  }
  .login-form {
    width: 330px;
    margin: 20px;
    border-radius: 25px;
  }
  .sign-up {
    text-align: center;
    padding: 20px 0 0;
  }
  .alert {
    margin-bottom: -30px;
    font-size: 13px;
    margin-top: 20px;
  }
  .form-group input{
    border-radius: 25px;
  }
</style>
<body th:style="'background-image:url(' + @{/images/background.jpg} + '); background-repeat: no-repeat; background-size: cover;'">

  <div class="global-container">
    <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center"> Sign Up </h3>
        <div class="card-text">
          <form action="/register" method="post">
            <div class="form-group">
              <label for="username"> Enter Username </label>
              <input type="text" class="form-control form-control-sm" id="username" name="username">
            </div>
            <div class="form-group">
              <label for="password">Enter Password </label>
              <input type="password" class="form-control form-control-sm" id="password" name="password">
            </div>
            <div class="form-group">
              <label for="repeatedPassword">Repeat Password </label>
              <input type="password" class="form-control form-control-sm" id="repeatedPassword" name="repeatedPassword">
            </div>
            <div class="form-group">
              <label for="name"> Enter Name </label>
              <input type="text" class="form-control form-control-sm" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="surname"> Enter Surname </label>
              <input type="text" class="form-control form-control-sm" id="surname" name="surname">
            </div>
            <!--
            <div class="form-group">
              <input name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
              <label  for="ROLE_ADMIN">ROLE_ADMIN</label>
            </div>
            <div class="form-group">
              <input  name="role" type="radio" id="ROLE_USER" value="ROLE_USER">
              <label for="ROLE_USER">ROLE_USER</label>
            </div>
            -->
            <th:block th:if="${hasError}">
              <div th:text="${error}" class="text-danger"></div>
            </th:block>
            <button type="submit" class="btn btn-primary btn-block"> Sign up </button>

            <div class="sign-up">
              Have an account? <a href="/login"> Log in </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Edit Node</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/node/add" method="POST">
                    <!--
                    <input id="id" type="hidden" name="id"
                           th:value="(${newNode} != null ? ${newNode.getId()} : '')">
                           -->
                    <div class="form-group">
                        <label for="id">Node id</label>
                        <input type="text"
                               class="form-control"
                               id="id"
                               name="id"
                               th:value="(${newNode} != null ? ${newNode.getId()} : '')"
                               readonly
                               placeholder="Enter node id">
                    </div>
                    <div class="form-group">
                        <label for="name">Node name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${newNode} != null ? ${newNode.getName()} : '')"
                               required
                               placeholder="Enter node name">
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text"
                               class="form-control"
                               id="latitude"
                               name="latitude"
                               th:value="(${newNode} != null ? ${newNode.getLatitude()} : '')"
                               readonly
                               placeholder="latitude">
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="text"
                               class="form-control"
                               id="longitude"
                               name="longitude"
                               th:value="(${newNode} != null ? ${newNode.getLatitude()} : '')"
                               readonly
                               placeholder="longitude">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text"
                               class="form-control"
                               id="category"
                               name="category"
                               th:value="(${newNode} != null ? ${newNode.getCategory()} : '')"
                               placeholder="Category">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/node/all">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Edit Node</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/node/add" method="POST">
                    <!--
                    <input id="id" type="hidden" name="id"
                           th:value="(${newNode} != null ? ${newNode.getId()} : '')">
                           -->
                    <div class="form-group">
                        <label for="id">Node id</label>
                        <input type="text"
                               class="form-control"
                               id="id"
                               name="id"
                               th:value="(${newNode} != null ? ${newNode.getId()} : '')"
                               readonly
                               placeholder="Enter node id">
                    </div>
                    <div class="form-group">
                        <label for="name">Node name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${newNode} != null ? ${newNode.getName()} : '')"
                               required
                               placeholder="Enter node name">
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text"
                               class="form-control"
                               id="latitude"
                               name="latitude"
                               th:value="(${newNode} != null ? ${newNode.getLatitude()} : '')"
                               readonly
                               placeholder="latitude">
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="text"
                               class="form-control"
                               id="longitude"
                               name="longitude"
                               th:value="(${newNode} != null ? ${newNode.getLatitude()} : '')"
                               readonly
                               placeholder="longitude">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text"
                               class="form-control"
                               id="category"
                               name="category"
                               th:value="(${newNode} != null ? ${newNode.getCategory()} : '')"
                               placeholder="Category">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/node/all">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>

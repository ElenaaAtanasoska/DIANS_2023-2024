<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">CULTURE COMPASS </h1>
      <h3 class="jumbotron-heading">All nodes</h3>
    </div>
  </section>

  <div class="container mt-4">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="node, iterStat : ${nodes}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${node.getName()}"></td>
        <td th:text="${node.getCategory()}"></td>
        <td th:text="${node.getLatitude()}"></td>
        <td th:text="${node.getLongitude()}"></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
